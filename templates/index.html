<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Price Monitor</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header>
        <h1>Crypto Price Monitor</h1>
    </header>

    <main>
        <section id="controls">
            <button id="refreshBtn">Обновить цены</button>
        </section>

        <section id="prices">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Пара</th>
                        <th>Биржа</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody id="priceTable">
                    <!-- JS заполнит -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
